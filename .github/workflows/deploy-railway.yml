name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Install Dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build Backend
        run: |
          cd backend
          npm run build
          
      - name: Deploy Backend to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --service backend || true
          railway up --detach
          
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apwl-dashboard/package-lock.json
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Install Dependencies
        run: |
          cd apwl-dashboard
          npm ci
          
      - name: Build Frontend
        run: |
          cd apwl-dashboard
          npm run build
          
      - name: Deploy Frontend to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd apwl-dashboard
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --service frontend || true
          railway up --detach